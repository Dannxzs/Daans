<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nini e rafah üíò</title>
  <link rel="icon" href="/imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #2b0903;
      --text-color: white;
    }

    body.light {
      --bg-color: #fff0f3;
      --text-color: #2b0903;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      text-align: center;
      overflow-x: hidden;
      padding: 10px;
      transition: background-color 0.5s, color 0.5s;
    }

    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 24 24' fill='%23b22222' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E");
      background-size: cover;
      animation: fall 5s linear infinite, fadeInOut 5s ease-in-out, glow 2s infinite alternate;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      20%, 80% {
        opacity: 1;
      }
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 5px hotpink);
      }
      to {
        filter: drop-shadow(0 0 15px deeppink);
      }
    }

    .music-player {
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .slider {
      position: relative;
      width: 300px;
      height: 500px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      background-color: black;
      max-width: 100%;
      aspect-ratio: 3 / 5;
    }

    .slides {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 20px;
      user-select: none;
    }

    .slides img.active {
      opacity: 1;
      position: relative;
    }

    h3 {
      margin-top: 30px;
      font-size: 24px;
    }

    .timer {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    .message {
      max-width: 600px;
      margin: 30px auto 50px;
      font-size: 16px;
      line-height: 1.6;
      padding: 0 15px;
      min-height: 120px;
    }

    #typed-text::after {
      content: '|';
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    #toggle-theme {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: rgb(83, 2, 2);
      color: rgb(255, 255, 255);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #toggle-theme:hover {
      background-color: rgb(100, 31, 31);
    }

    .theme-toggle-fixed {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10000;
    }

    @media (max-width: 400px) {
      .slider {
        width: 90vw;
        height: calc(90vw * (5 / 3));
        margin: 20px auto;
      }

      h3 {
        font-size: 20px;
        margin-top: 20px;
      }

      .timer {
        font-size: 16px;
      }

      .message {
        font-size: 14px;
        padding: 0 10px;
        margin: 20px auto 40px;
        max-width: 90vw;
      }

      .music-player iframe {
        width: 100%;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div id="hearts-container"></div>

  <button id="toggle-theme" class="theme-toggle-fixed">Alternar tema</button>

  <div class="music-player">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6dBUzqjtbnIa1TwYbyw5CM?si=3dc9a8ed0e594b12" width="300" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div class="slider">
    <div class="slides">
      <img src="imagens/img1.JPEG" alt="Foto 1" class="active" />
      <img src="imagens/img2.JPEG" alt="Foto 2" />
      <img src="imagens/img4.JPEG" alt="Foto 4" />
      <img src="imagens/img5.JPEG" alt="Foto 5" />
    </div>
  </div>

  <h3>‚ù§Ô∏è Eu te amo h√°:</h3>
  <div class="timer" id="timer"></div>

  <div class="message">
    <p id="typed-text"></p>
  </div>

  <script>
    // SLIDES
    const slides = document.querySelectorAll('.slides img');
    const maxSlides = 5;
    const slideDuration = 3000;
    const slidesArray = Array.from(slides).slice(0, maxSlides);
    let currentIndex = 0;

    function showSlide(index) {
      slidesArray.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slidesArray.length;
      showSlide(currentIndex);
    }

    showSlide(currentIndex);
    setInterval(nextSlide, slideDuration);

    // TIMER
    const startDate = new Date("2024-09-15T00:00:00");
    const timer = document.getElementById("timer");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      timer.innerHTML = `${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    // CORA√á√ïES
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.getElementById("hearts-container").appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);

    // EFEITO DE DIGITA√á√ÉO
    const message = "Oiiii minha princesa, tudo bem cntg? Hoje √© o dia dos namorados UHULLL!!! Esse √© o nosso primeiro dia dos namorados juntinhos e tamb√©m de muitos que est√£o por vir. Quero te dizer que voc√™ √© uma pessoa muito especial na minha vida, sem voc√™ a vida √© sem gra√ßa, seu sorriso √© o que mais me encanta, minha branquela. EU TE AMOOOO NENEMM!! Feliz dia dos momolados <3 üíñ";
    const typedText = document.getElementById("typed-text");
    let i = 0;

    function typeMessage() {
      if (i < message.length) {
        typedText.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeMessage, 40);
      }
    }

    typeMessage();

    // TEMA
    const toggleBtn = document.getElementById("toggle-theme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
